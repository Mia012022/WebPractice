<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .chart {
        width: 400px;
        height: 200px;
    }

    button {
        width: 100px;
        padding: 3px;
        margin: 4px;
    }
</style>

<body>
    <div class="container">
        <div class="w-100">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1"
                aria-expanded="false" aria-controls="collapseExample1">
                長條圖1
            </button>
        </div>
        <div class="collapse chart" id="collapseExample1">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2"
                aria-expanded="false" aria-controls="collapseExample2">
                長條圖2
            </button>
        </div>
        <div class="collapse chart" id="collapseExample2">
            <canvas id="goodCanvas1" width="400" height="200" aria-label="Hello ARIA World1" role="img"></canvas>
        </div>
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3"
                aria-expanded="false" aria-controls="collapseExample3">
                折線圖
            </button>
        </div>
        <div class="collapse chart" id="collapseExample3">
            <canvas id="goodCanvas2" width="400" height="200" aria-label="Hello ARIA World2" role="img"></canvas>
        </div>
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4"
                aria-expanded="false" aria-controls="collapseExample4">
                長條圖3
            </button>
        </div>
        <div class="collapse chart" id="collapseExample4">
            <canvas id="goodCanvas3" width="400" height="200" aria-label="Hello ARIA World3" role="img"></canvas>
        </div>
        <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample5"
                aria-expanded="false" aria-controls="collapseExample5">
                圓餅圖
            </button>
        </div>
        <div class="collapse chart" id="collapseExample5">
            <canvas id="goodCanvas4" width="400" height="200" aria-label="Hello ARIA World4" role="img"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        const ctx1 = document.getElementById('goodCanvas1');
        const ctx2 = document.getElementById('goodCanvas2');
        const ctx3 = document.getElementById('goodCanvas3');
        const ctx4 = document.getElementById('goodCanvas4');
        const chart = document.getElementsByClassName('.chart');


        // 長條圖第一種
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A', 'B', 'C'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [1, 2, 3],
                        borderColor: '#36A2EB',
                        backgroundColor: '#9BD0F5',
                    },
                    {
                        label: 'Dataset 2',
                        data: [2, 3, 4],
                        borderColor: '#FF6384',
                        backgroundColor: '#FFB1C1',
                    }
                ]
            }
        })
        //長條圖第二種
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },

            }
        });
        // 折線圖
        const a = {
            type: 'line',
            data: {
                datasets: [{
                    label: '數量',
                    data: [{ x: '2016-12-25', y: 20 },
                    { x: '2016-12-26', y: 10 },
                    { x: '2016-12-27', y: 15 }
                    ]
                }]
            }
        }
        new Chart(ctx2, a);
        //長條圖
        const b = {
            type: 'bar',
            data: {
                datasets: [{
                    label: '項目',
                    data: [{ id: 'Sales', nested: { value: 1500 } }, { id: 'Purchases', nested: { value: 500 } }]
                }]
            },
            options: {
                parsing: {
                    xAxisKey: 'id',
                    yAxisKey: 'nested.value'
                    // key:'nested.value'
                }
            }
        }
        new Chart(ctx3, b);
        //圓餅圖
        new Chart(ctx4, {
            type: 'line',
            data: {
                datasets: [{
                    data: [{ 'data.key': 'one', 'data.value': 20 }, { 'data.key': 'two', 'data.value': 30 }, { 'data.key': 'three', 'data.value': 15 }]
                }]
            },
            options: {
                parsing: {
                    xAxisKey: 'data\\.key',
                    yAxisKey: 'data\\.value'
                }
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
