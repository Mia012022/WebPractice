<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../splide/dist/css/splide.min.css">
    <title>Document</title>
</head>
<style>
    body {
        background-color: lightskyblue;
    }

    .splide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .opa {
        opacity: 0.6;
    }


    .splide__slide.is-active {
        opacity: 1;
    }
</style>

<body>

    <section id="splide" class="splide m-auto" aria-labelledby="game-heading">
        <h2 id="game-heading">遊戲庫</h2>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="splide__slide__container">
                        <img src="../image/frRight.webp" alt="" width="100%">
                    </div>
                </li>
                <li class="splide__slide">
                    <img src="../image/frLeft.webp" alt="" width="100%">
                </li>
                <li class="splide__slide">
                    <img src="../image/frNier.webp" alt="" width="100%">
                </li>
            </ul>
        </div>
    </section>

    <section id="splide1" class="splide m-auto" aria-labelledby="hot-heading">
        <h2 id="hot-heading">熱門遊戲</h2>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="splide__slide__container">
                        <img src="../image/frRight.webp" alt="" width="100%">
                    </div>
                </li>
                <li class="splide__slide">
                    <img src="../image/frLeft.webp" alt="" width="100%">
                </li>
                <li class="splide__slide">
                    <img src="../image/frNier.webp" alt="" width="100%">
                </li>
                <li class="splide__slide">
                    <img src="../image/frRight.webp" alt="" width="100%">
                </li>
            </ul>
        </div>
    </section>

    <div id="main-carousel" class="splide m-auto mb-3" aria-labelledby="fight-heading">
        <h2 id="fight-heading">動作遊戲</h2>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="../image/frRight.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frLeft.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frNier.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frRight.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frLeft.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frNier.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frRight.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frLeft.webp" alt="" width="100%"></li>
                <li class="splide__slide"><img src="../image/frNier.webp" alt="" width="100%"></li>
            </ul>
        </div>
    </div>
    <section id="thumbnail-carousel" class="splide w-50 m-auto mb-3"
        aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">


        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide opa">
                    <img src="../image/frRight.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frLeft.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frNier.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frRight.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frLeft.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frNier.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frRight.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frLeft.webp" alt="" width="100%">
                </li>
                <li class="splide__slide opa">
                    <img src="../image/frNier.webp" alt="" width="100%">
                </li>
            </ul>
        </div>
    </section>

    <script src="../splide/splide.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#splide', {
                type: 'loop',
                perPage: 3,
                autoplay: true,
            }).mount();

            // 初始化第二個輪播圖
            new Splide('#splide1', {
                type: 'loop',
                drag: 'free',
                focus: 'center',
                perPage: 3,
                autoScroll: {
                    speed: 1,
                },
            }).mount();

            var main = new Splide('#main-carousel', {
                type: 'fade',
                width: '50%',
                rewind: true,
                pagination: false,
                arrows: false,
            });

            var thumbnails = new Splide('#thumbnail-carousel', {
                fixedWidth: 100,
                fixedHeight: 60,
                gap: 10,
                padding:'60px',
                rewind: true,
                pagination: false,
                isNavigation: true,
                breakpoints: {
                    600: {
                        fixedWidth: 60,
                        fixedHeight: 44,
                    },
                },
            });

            main.sync(thumbnails);
            main.mount();
            thumbnails.mount();


        });

    </script>
</body>

</html>
